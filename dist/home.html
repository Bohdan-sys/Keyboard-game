<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Home page</title>
</head>

<body>
    <main>
        <section class="section">
            <div class="container">
                <div class="word-bar js-word-bar">
    <div class="word-bar__content">
        <div class="word-bar__text-wrapper js-word-bar-text-wrapper">
            <p class="word-bar__text js-word-bar-text"></p>
        </div>
    </div>
    <div class="word-bar__field">
        <input type="form__text" class="word-bar__input js-word-bar-input">
    </div>
</div>
            </div>
        </section>
        <div class="popup js-popup">
    <div class="popup__content">
        <form class="form js-add-text-form">
            <div class="form__text">
                <label for="name">Enter your text:</label>
                <textarea name="name" id="name" cols="30" rows="10" placeholder="Here we go..."></textarea>
            </div>
            <button class="button is-inverted">Add new text</button>
        </form>
    </div>
</div>
    </main>
    <script src="./js/home.min.js"></script>
</body>

</html>
